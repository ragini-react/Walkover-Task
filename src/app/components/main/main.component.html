<section>
  <main class="m-3">
    <div class="d-flex phonebook-wrapper">
      <div class="card-wrapper p-2">
        <mat-card>
          <div class="contact-details">
            <mat-card-header class="border-bottom">
              <mat-card-title class="d-flex">
                <div class="d-flex align-items-center">
                  <span class="fs-6">Default Phonebook </span
                  ><span class="fs-6">ID: 2345456</span>
                </div>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="d-flex align-items-end gap-2">
              <h1 class="mb-0 mt-3 fw-bolder fs-1">356K</h1>
              <span class="fs-6">Contacts</span>
            </mat-card-content>
            <mat-card-actions class="d-flex">
              <div class="add-import-btn">
                <button
                  mat-button
                  class="py-2 px-4 text-primary bg-primary-subtle p-2 rounded"
                >
                  Add Contact
                </button>
                <button
                  mat-button
                  class="py-2 px-4 bg-body-secondary p-2 rounded"
                >
                  Import Logs
                </button>
              </div>
              <button
                mat-button
                class="text-primary py-2 px-4 rounded bg-white border border-primary"
              >
                Automation (15)
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
        <mat-card class="mt-3">
          <div class="create-segment">
            <mat-card-header class="border-bottom">
              <mat-card-title>
                <span class="fs-6"> Filter and Create Segment </span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="d-flex align-items-end gap-2">
              <h3 class="mb-0 mt-3">Where</h3>
              <div class="d-flex ps-3 pe-5">
                <div class="border d-flex">
                  <input type="text" placeholder="Alias" />
                  <span class="material-symbols-outlined">
                    arrow_drop_down
                  </span>
                </div>
                <div class="border d-flex">
                  <input type="text" placeholder="Select Operator" />
                  <span class="material-symbols-outlined">
                    arrow_drop_down
                  </span>
                </div>
                <div class="border d-flex">
                  <input type="text" placeholder="Enter a Value" />
                  <span class="border-start material-symbols-outlined">
                    delete
                  </span>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions class="d-flex">
              <button
                mat-button
                class="py-2 px-4 mt-3 bg-body-secondary p-2 rounded border-0"
              >
                Add Contact
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
      <mat-card class="m-2 flex-grow-1 no-found-page">
        <mat-card-header
          class="d-flex align-items-center justify-content-between"
        >
          <mat-card-title>Campaigon logs</mat-card-title>
          <span class="material-symbols-outlined"> refresh </span>
        </mat-card-header>

        <mat-card-content>
          <div class="mx-auto text-center">
            <img
              src="
         https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png"
              width="80px"
              height="80px"
            />
            <p>No logs found</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</section>
